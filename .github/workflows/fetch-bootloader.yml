name: Update RPi Firmware Files Hourly

on:
  schedule:
    - cron: '0 * * * *' # Jede Stunde zur vollen Stunde
  workflow_dispatch:     # Manuelles AuslÃ¶sen per GitHub UI

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Repository klonen
        uses: actions/checkout@v3

      - name: ðŸ§° curl installieren (falls nicht vorhanden)
        run: sudo apt-get update && sudo apt-get install -y curl

      - name: ðŸš€ Bash-Skript ausfÃ¼hren
        run: |
          bash build.sh

      - name: Git konfigurieren
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Ã„nderungen committen und pushen
        env:
          GH_PAT: ${{ secrets.GH_PAT }} # Muss in Repository-Secrets gesetzt sein
        run: |
          git add rpi_firmware/
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ”„ Auto-Update RPi firmware files"
            git push https://x-access-token:${GH_PAT}@github.com/arm-firmware-hackers/build-bootloader.git HEAD:main
          else
